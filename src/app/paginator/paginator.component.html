<div class="paginator">
  <div class="paginator__container">
    <button
      class="paginator__item"
      [disabled]="previousLimitReached"
      (click)="goToPreviousPage()"
    >
      Previous
    </button>
    <button
      class="paginator__item"
      [disabled]="nextLimitReached"
      (click)="goToNextPage()"
    >
      Next
    </button>
  </div>
</div>
